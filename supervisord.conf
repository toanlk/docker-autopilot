[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:set-hostname]
command=bash -c "sudo hostname computer"
autostart=true
autorestart=false
startsecs=0
priority=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:dbus]
command=/usr/bin/dbus-daemon --system --nofork
priority=1
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:xvfb]
command=Xvfb :0 -screen 0 1280x720x24 -ac -nolisten tcp
autostart=true
autorestart=true
startsecs=5
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true

[program:xfce4]
command=sh -c 'sleep 5 && startxfce4'
environment=DISPLAY=":0"
autostart=true
autorestart=true
startsecs=5
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
depends_on=xvfb

[program:x11vnc]
command=x11vnc -display :0 -N -forever -shared -rfbport 5900
autostart=true
autorestart=true
startsecs=5
priority=30
environment=DISPLAY=":0"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
depends_on=xfce4

[program:websockify]
command=websockify 6080 localhost:5900
autostart=true
autorestart=true
startsecs=5
priority=40
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
depends_on=x11vnc

[program:novnc-http]
command=python3 -m http.server 6081 --directory /opt/noVNC
autostart=true
autorestart=true
startsecs=5
priority=50
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
depends_on=websockify

[program:autopilotd]
command=python3 /autopilotd/main.py
autostart=true
autorestart=true
startsecs=5
priority=60
environment=DISPLAY=":0"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
depends_on=novnc-http

[eventlistener:startup]
command=echo "All services started successfully"
events=PROCESS_STATE_RUNNING
buffer_size=100